apply plugin: 'java'

defaultTasks 'clean', 'test'

dependencies {
  testCompile 'junit:junit:4.13.2'
  testCompile 'org.testng:testng:7.4.0'
  testCompile 'com.codeborne:selenide:5.21.0'
  testRuntime 'org.slf4j:slf4j-simple:1.7.30'
  testRuntime 'com.browserup:browserup-proxy-core:2.1.2'
  testCompile 'org.testcontainers:selenium:1.15.3'
}

task libs(type: Sync) {
  from configurations.testCompile
  from configurations.testRuntime
  into "$buildDir/lib"
}

compileJava.dependsOn libs

repositories {
  mavenCentral()
}

[compileJava, compileTestJava]*.options.collect {options -> options.encoding = 'UTF-8'}
[compileJava, compileTestJava]*.options.collect {options -> options.debug = true}
[compileJava, compileTestJava]*.sourceCompatibility = 1.8
[compileJava, compileTestJava]*.targetCompatibility = 1.8

test {
  systemProperties = [
    'file.encoding': 'UTF-8',
    'selenide.browser': 'chrome',
    'BUILD_URL': System.getenv()['BUILD_URL'],
  ]
}
